<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first Vue.js</title>
</head>
<body>
    <div id="mido">
        <h1>Welcom To Vue.js Courses</h1>
        <p v-if="age > 50">You are old </p>
        <p v-else-if="age <= 50 && age > 30"> You are not old  </p>   
        <p v-else="age <= 30"> You are yong  </p>    
         

    </div>


    <script src="vue.js"></script>
    
    <script>
         var vm = new Vue({
            el: '#mido',
            data: {
                name: 'Mohammed',
                age: 21,
            },
        })
    </script>
    
</body>
</html>
